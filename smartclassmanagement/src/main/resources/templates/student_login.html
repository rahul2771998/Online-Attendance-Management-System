<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is Login page</title>
</head>
<body>
<section >
     <div class="container">
         <div class="row">
         
           <div class="col-md-6 offset-md-2">
              <div class="my-card mt-1">
              
              <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  	               	     <p class="text-center" th:text="${session.message.content}"></p>  	               	     
  	               	     <th:block th:text="${#session.removeAttribute('message')}"></th:block>
		             </div>
              
              
              <div class="container text-center">
              <img  style="width:50px;" src=""  th:src="@{/Image/register.png/}"></img>
               </div>
               
               <h1 class='text-center'>Login Here!!</h1>
               
                <form novalidate action="" th:action="@{/student_login}" method="post" th:object="${login}" >
               
             
                
                  
                  <!-- Email Field -->
                  <div class="form-group">
                       <label for="email_field">Username</label>
                       <input  
                       name="username" 
                       type="email" 
                       class="form-control"
                        id="eamil_field" aria-describedby="emailHelp" 
                        placeholder="Enter Here"
                        required="required" 
                        th:value="${login.username}">                      
                  </div>
                  
                  
                  <!-- Password Field -->
                  <div class="form-group">
                       <label for="password_field">Password</label>
                       <input
                        name="password" 
                        type="password"
                        class="form-control" id="password_field" 
                        aria-describedby="emailHelp" 
                        placeholder="Enter here"
                        required="required">  
                  </div>
                  
                 
                  
                  <!-- Terms And Condition field -->
                  <div class="form-group form-check text-center">
                     <input type="checkbox" 
                      name="agreement"
                      class="form-check-input"
                      id="agreement"
                      />
                     <label  for="agreement">Accept terms and conditions</label>
                  </div>
                  
                    <div class="container text-center">
                  <button type="submit" class="btn bg-primary text-white"> Submit</button>
                 
                  </div>
                  
                  
              </div>
           </div>
         </div>
     </div>
</section>

</body>
</html>
